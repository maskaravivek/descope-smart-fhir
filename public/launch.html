<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Launch</title>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.5.2/build/fhir-client.js"></script>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif;">
        <div style="text-align: center;">
            <h2>Launching SMART on FHIR App...</h2>
            <p>Please wait while we connect to your health records.</p>
            <div style="margin-top: 20px;">
                <div style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // SMART on FHIR launch sequence
        // The EHR will call this page with 'iss' and 'launch' parameters
        const urlParams = new URLSearchParams(window.location.search);
        const iss = urlParams.get("iss");
        const launch = urlParams.get("launch");

        if (!iss || !launch) {
            document.body.innerHTML = '<div style="padding: 20px; color: red;">Error: Missing required SMART launch parameters (iss and launch)</div>';
        } else {
            console.log('SMART params:', { iss, launch });

            // For demo purposes, use a public test client ID
            // In production, you would register your own client
            const clientId = 'my_web_app';

            FHIR.oauth2.authorize({
                clientId: clientId,
                scope: "patient/*.read openid fhirUser launch launch/patient",
                redirectUri: window.location.origin + "/index.html",
                iss: iss,
                launch: launch,
                pkceMode: "required"
            }).catch(error => {
                console.error('SMART OAuth error:', error);
                document.body.innerHTML = '<div style="padding: 20px; color: red;">Failed to initiate SMART OAuth: ' + error.message + '</div>';
            });
        }
    </script>
</body>
</html>
