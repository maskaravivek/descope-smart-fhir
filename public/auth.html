<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Descope</title>
    <script src="https://unpkg.com/@descope/web-component@latest/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fhirclient@2.5.2/build/fhir-client.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7fafc;
        }
        .container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Monitoring</h1>
        <p class="subtitle">Authenticate to access your health records</p>
        <descope-wc
            project-id="P37BEmQx2pLjHwU6TPDepmQsdGum"
            flow-id="inbound-apps-user-consent"
            theme="light">
        </descope-wc>
    </div>

    <script>
        // Get SMART launch parameters from session storage
        const iss = sessionStorage.getItem('smart_iss');
        const launch = sessionStorage.getItem('smart_launch');

        console.log('Auth page - SMART params:', { iss, launch });

        // Listen for successful authentication from Descope
        const descopeWc = document.querySelector('descope-wc');

        descopeWc.addEventListener('success', async (e) => {
            console.log('Descope authentication successful!', e.detail);

            // User is now authenticated with Descope
            // Now proceed to SMART OAuth flow
            if (!iss || !launch) {
                alert('Missing SMART launch parameters. Please start from the EHR launch page.');
                return;
            }

            console.log('Proceeding to SMART OAuth flow...');

            const inboundAppClientId = 'UDM3QkVtUXgycExqSHdVNlRQRGVwbVFzZEd1bTpUUEEzN0xrVWVubWlZUzRtV0JWM1RXUHBqWUdpMWw=';

            try {
                await FHIR.oauth2.authorize({
                    clientId: inboundAppClientId,
                    scope: "patient/*.read openid fhirUser launch launch/patient",
                    redirectUri: window.location.origin + "/index.html",
                    iss: iss,
                    launch: launch,
                    pkceMode: "required"
                });
            } catch (error) {
                console.error('SMART OAuth error:', error);
                alert('Failed to initiate SMART OAuth: ' + error.message);
            }
        });

        descopeWc.addEventListener('error', (e) => {
            console.error('Descope authentication error:', e.detail);
        });
    </script>
</body>
</html>
